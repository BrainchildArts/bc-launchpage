<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <title>Brainchild 2016</title>
    <link href='assets/stylesheets/application.css' rel='stylesheet' type='text/css'>
    <link href='assets/stylesheets/vendor/normalize.css' rel='stylesheet' type='text/css'>
    <link href='assets/stylesheets/vendor/video-js.css' rel='stylesheet' type='text/css'>
    <link href='assets/stylesheets/vendor/bigvideo.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div>
      <section class='splash'>
        <div class='container'>
          <div class='splash__text'>
            <img class='logo' src='./assets/images/bclogo.png'>
            <h2>8-10 July, 2016</h2>
            <ul class='social'>
              <li>
                <a class='social__facebook' href='https://www.facebook.com/BrainchildArts' target='_blank'>
                  <img src='./assets/images/social/facebook.svg'>
                </a>
              </li>
              <li>
                <a class='social__twitter' href='https://twitter.com/BrainchildFest' target='_blank' title='@brainchildfest'>
                  <img src='./assets/images/social/twitter.svg'>
                </a>
              </li>
              <div class='modal email-modal'>
                <label for='modal-1'>
                  <a class='modal-trigger' target='_blank'>Keep in Touch</a>
                </label>
                <input class='modal-state' id='modal-1' type='checkbox'>
                <div class='modal-fade-screen'>
                  <div class='modal-inner'>
                    <div class='modal-close' for='modal-1'></div>
                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                      <form action="//brainchildfestival.us5.list-manage.com/subscribe/post?u=68b0d29fc481af44dddb8cd30&amp;id=0797da504b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                          <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                          </div>
                          <div class="mc-field-group">
                            <label for="mce-FNAME">First Name </label>
                            <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                          </div>
                          <div class="mc-field-group">
                            <label for="mce-LNAME">Last Name </label>
                            <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
                          </div>
                            <div id="mce-responses" class="clear">
                              <div class="response" id="mce-error-response" style="display:none"></div>
                              <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                              <div style="position: absolute; left: -5000px;"><input type="text" name="b_68b0d29fc481af44dddb8cd30_0797da504b" tabindex="-1" value=""></div>
                              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                          </div>
                        </form>
                      </div>
                      <!--End mc_embed_signup-->
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src='./assets/js/vendor/jquery.min.js' type='text/javascript'></script>
    <script src='./assets/js/vendor/imagesloaded.pkgd.min.js' type='text/javascript'></script>
    <script src='./assets/js/vendor/video.min.js' type='text/javascript'></script>
    <script src='./assets/js/vendor/bigvideo.js' type='text/javascript'></script>
    <script src='./assets/js/scripts.js' type='text/javascript'></script>
  </body>
</html>
